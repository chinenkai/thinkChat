<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>thinkChat</title>
        <!-- 样式将由 core.js 动态注入 -->
    </head>
    <body>
        <!-- 组件将挂载到这里 -->
        <div id="app">
            <p>loading...</p>
        </div>

        <!-- 2. 引入核心库 -->
        <script src="./assets/nono-js/nono-core.js"></script>

        <!-- 3. 引入指令处理器 -->
        <script src="./assets/nono-js/nono-directives.js"></script>
        <!-- <script src="./nue-data-bundle.js"></script> -->

        <!-- 4. 启动应用 -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                if (window.NueCore && typeof window.NueCore.init === "function") {
                    // 参数: 挂载目标ID, 根组件文件, 应用版本号 (可选), 初始Props (可选)
                    window.NueCore.init("app", "components/demo.nue", Date.now().toString());
                } else {
                    console.error("NueCore.js failed to load correctly!");
                    const appDiv = document.getElementById("app");
                    if (appDiv) {
                        appDiv.innerHTML = '<p style="color:red;">NueCore.js failed to load correctly!</p>';
                    }
                }
            });
        </script>
    </body>
</html>
